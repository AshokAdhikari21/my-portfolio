<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ashok Adhikari â€“ CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #020617; /* Match your portfolio background */
      color: #e5e7eb;
      height: 100vh;
      overflow: hidden;
    }

    /* Remove header completely */
    header {
      display: none;
    }

    .cv-container {
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Optional: Add a close button in corner */
    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(14, 165, 233, 0.2);
      color: #0ea5e9;
      border: 1px solid rgba(14, 165, 233, 0.3);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      z-index: 1000;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .close-btn:hover {
      background: rgba(14, 165, 233, 0.3);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Simple close button (optional) -->

  <div class="cv-container">
    <iframe src="AshokAdhikari_CV.pdf"></iframe>
  </div>

  <script>
    // Close with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        window.close();
      }
    });

    // Auto-close after 30 minutes of inactivity (optional)
    let inactivityTimer;
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        window.close();
      }, 30 * 60 * 1000); // 30 minutes
    }

    // Reset timer on user activity
    document.addEventListener('mousemove', resetInactivityTimer);
    document.addEventListener('keypress', resetInactivityTimer);
    resetInactivityTimer();
  </script>
</body>
</html>
