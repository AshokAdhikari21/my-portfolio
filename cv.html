<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ashok Adhikari – CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #f1f5f9;
      --card: #ffffff;
      --accent: #2563eb;
      --dark: #0f172a;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
    }

    header {
      height: 56px;
      background: var(--dark);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    header span {
      font-size: 16px;
      font-weight: 600;
    }

    header a {
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }

    header a:hover {
      text-decoration: underline;
    }

    .viewer {
      height: calc(100% - 56px);
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cv-box {
      width: 100%;
      max-width: 1100px;
      height: 100%;
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      overflow: hidden;
      border-top: 3px solid var(--accent);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      header span {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <span>Ashok Adhikari — CV</span>
    <a href="index.html">Back</a>
  </header>

  <div class="viewer">
    <div class="cv-box">
      <iframe src="AshokAdhikari_CV.pdf"></iframe>
    </div>
  </div>

</body>
</html>
