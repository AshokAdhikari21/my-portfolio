<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ashok Adhikari – CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f1f5f9;
    }

    header {
      height: 56px;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    header a {
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
    }

    header a:hover {
      text-decoration: underline;
    }

    .cv-box {
      width: 100%;
      height: calc(100vh - 56px);
      max-width: 1100px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      border-top: 3px solid #2563eb;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <span>Ashok Adhikari — CV</span>
    <a href="index.html">Back</a>
  </header>

  <div class="cv-box">
    <iframe src="AshokAdhikari_CV.pdf"></iframe>
  </div>

</body>
</html>
